 <div class="w-1/4 bg-gray-100 p-4 border-r border-gray-300 overflow-y-auto">
    <h2 class="text-lg font-semibold mb-4">Chats</h2>
    <div *ngFor="let chat of chatList" class="p-3 bg-white rounded-lg shadow-sm hover:bg-gray-200 cursor-pointer mb-2" (click)="selectChat(chat)">
      <div class="font-semibold text-gray-900">{{ chat.name }}</div>
      <div class="text-sm text-gray-600 truncate">{{ chat.lastMessage }}</div>
    </div>
  </div>
  
  <!-- Chat Window -->
  <div class="w-2/4 flex flex-col h-screen bg-white">
    <div class="p-4 border-b border-gray-300 flex items-center bg-gray-100">
      <h2 class="text-lg font-semibold">{{ selectedChat?.name }}</h2>
    </div>
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
      <div *ngFor="let msg of selectedChat?.messages" class="flex" [ngClass]="msg.sentByMe ? 'justify-end' : 'justify-start'">
        <div class="px-4 py-2 rounded-lg max-w-xs text-white" [ngClass]="msg.sentByMe ? 'bg-blue-500' : 'bg-gray-400 text-black'">
          {{ msg.text }}
        </div>
      </div>
    </div>
    <div class="p-4 border-t border-gray-300 flex items-center bg-gray-100">
      <input type="text" class="flex-1 border rounded-lg p-2 outline-none" placeholder="Type your message..." [(ngModel)]="newMessage">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-3" (click)="sendMessage()">Send</button>
    </div>
  </div>
