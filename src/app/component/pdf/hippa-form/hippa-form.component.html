<div class="mapping-container">
    <h2>PDF Field Mapping</h2>
    <!-- Wrap inputs inside a formGroup to fix the NG01050 error -->
    <form [formGroup]="mappingForm">
      <div class="form-group">
        <label for="PersonName">
          Person's Name 
          <small>(PDF Field: {{ fieldMapping['PersonName'] }})</small>
        </label>
        <input id="PersonName" type="text" formControlName="PersonName" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="PrintName">
          Name 
          <small>(PDF Field: {{ fieldMapping['PrintName'] }})</small>
        </label>
        <input id="PrintName" type="text" formControlName="PrintName" placeholder="Enter name" />
      </div>
      <!-- Add additional form fields manually as needed -->
    </form>
  </div>
  
  <div class="actions">
    <button (click)="downloadPdf()">Download PDF</button>
    <button (click)="submitForm()">Submit Mapping</button>
    <button (click)="resetForm()">Reset</button>
  </div>
