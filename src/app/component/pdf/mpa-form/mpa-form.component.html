<div class="max-h-screen overflow-y-auto p-4">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="max-w-6xl mx-auto space-y-6">

    <!-- Card: Nominee Information -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Nominee Information</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Field 41: Name -->
        <div>
          <label for="field41" class="block text-sm font-medium text-gray-700" title="Enter your name">
            Name
          </label>
          <input id="field41" formControlName="field41" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Name" />
        </div>
        <!-- Field 42: Nominee -->
        <div>
          <label for="field42" class="block text-sm font-medium text-gray-700" title="Enter nominee name">
            Nominee
          </label>
          <input id="field42" formControlName="field42" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Nominee" />
        </div>
        <!-- Field 43: Nominee Address -->
        <div>
          <label for="field43" class="block text-sm font-medium text-gray-700" title="Enter nominee address">
            Nominee Address
          </label>
          <input id="field43" formControlName="field43" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Nominee Address" />
        </div>
        <!-- Field 44: Nominee Phone -->
        <div>
          <label for="field44" class="block text-sm font-medium text-gray-700" title="Enter nominee phone number">
            Nominee Phone
          </label>
          <input id="field44" formControlName="field44" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Nominee Phone" />
        </div>
      </div>
    </div>

    <!-- Card: Agent Limitations -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Limitations on Agent's Decision-Making Authority</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Field 1 -->
        <div>
          <input id="field1" formControlName="field1" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
        </div>
        <!-- Field 2 -->
        <div>
          <input id="field2" formControlName="field2" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
             />
        </div>
        <!-- Field 3 -->
        <div>
          <input id="field3" formControlName="field3" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
        </div>
        <!-- Field 4 -->
        <div>
          <input id="field4" formControlName="field4" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
             />
        </div>
      </div>
    </div>

    <!-- Card: Alternate Agents -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Alternate Agents</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Field 5: Name of first alternate agent -->
        <div>
          <label for="field5" class="block text-sm font-medium text-gray-700">
            Name of first alternate agent
          </label>
          <input id="field5" formControlName="field5" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Name of first alternate agent" />
        </div>
        <!-- Field 6: Address of first alternate agent -->
        <div>
          <label for="field6" class="block text-sm font-medium text-gray-700">
            Address of first alternate agent
          </label>
          <input id="field6" formControlName="field6" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Address of first alternate agent" />
        </div>
        <!-- Field 7: Phone Number of first alternate agent -->
        <div>
          <label for="field7" class="block text-sm font-medium text-gray-700">
            Phone Number of first alternate agent
          </label>
          <input id="field7" formControlName="field7" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Phone Number of first alternate agent" />
        </div>
        <!-- Field 8: Name of second alternate agent -->
        <div>
          <label for="field8" class="block text-sm font-medium text-gray-700">
            Name of second alternate agent
          </label>
          <input id="field8" formControlName="field8" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Name of second alternate agent" />
        </div>
        <!-- Field 9: Address of second alternate agent -->
        <div>
          <label for="field9" class="block text-sm font-medium text-gray-700">
            Address of second alternate agent
          </label>
          <input id="field9" formControlName="field9" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Address of second alternate agent" />
        </div>
        <!-- Field 10: Phone Number of second alternate agent -->
        <div>
          <label for="field10" class="block text-sm font-medium text-gray-700">
            Phone Number of second alternate agent
          </label>
          <input id="field10" formControlName="field10" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Phone Number of second alternate agent" />
        </div>
      </div>
    </div>

    <!-- Card: Additional Information -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Additional Information</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Field 11: Original document kept -->
        <div>
          <label for="field11" class="block text-sm font-medium text-gray-700">
            Original document kept
          </label>
          <input id="field11" formControlName="field11" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Original document kept" />
        </div>
        <!-- Field 12: Individual's name -->
        <div>
          <label for="field12" class="block text-sm font-medium text-gray-700">
            Individual's name
          </label>
          <input id="field12" formControlName="field12" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Individual's name" />
        </div>
        <!-- Field 13: Individual's Address -->
        <div>
          <label for="field13" class="block text-sm font-medium text-gray-700">
            Individual's Address
          </label>
          <input id="field13" formControlName="field13" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Individual's Address" />
        </div>
        <!-- Field 14: Individual's name -->
        <div>
          <label for="field14" class="block text-sm font-medium text-gray-700">
            Individual's name
          </label>
          <input id="field14" formControlName="field14" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Individual's name" />
        </div>
        <!-- Field 15: Individual's Address -->
        <div>
          <label for="field15" class="block text-sm font-medium text-gray-700">
            Individual's Address
          </label>
          <input id="field15" formControlName="field15" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Individual's Address" />
        </div>
        <!-- Field 16: Power of attorney ends on -->
        <div>
          <label for="field16" class="block text-sm font-medium text-gray-700">
            Power of attorney ends on
          </label>
          <input id="field16" formControlName="field16" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Power of attorney ends on" />
        </div>
        <!-- Field 17: Day of month -->
        <div>
          <label for="field17" class="block text-sm font-medium text-gray-700">
            Day of month
          </label>
          <input id="field17" formControlName="field17" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Day of month" />
        </div>
        <!-- Field 18: Month and year -->
        <div>
          <label for="field18" class="block text-sm font-medium text-gray-700">
            Month and year
          </label>
          <input id="field18" formControlName="field18" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Month and year" />
        </div>
        <!-- Field 19: City and state -->
        <div>
          <label for="field19" class="block text-sm font-medium text-gray-700">
            City and state
          </label>
          <input id="field19" formControlName="field19" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="City and state" />
        </div>
        <!-- Field 20: Print name -->
        <div>
          <label for="field20" class="block text-sm font-medium text-gray-700">
            Print name
          </label>
          <input id="field20" formControlName="field20" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Print name" />
        </div>
      </div>
    </div>

    <!-- Card: Witnesses & Notary -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Witnesses & Notary</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Field 21: Name of witness one -->
        <div>
          <label for="field21" class="block text-sm font-medium text-gray-700">
            Name of witness one
          </label>
          <input id="field21" formControlName="field21" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Name of witness one" />
        </div>
        <!-- Field 22: Date -->
        <div>
          <label for="field22" class="block text-sm font-medium text-gray-700">
            Date
          </label>
          <input id="field22" formControlName="field22" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Date" />
        </div>
        <!-- Field 23: Name of person acknowledging -->
        <div>
          <label for="field23" class="block text-sm font-medium text-gray-700">
            Name of person acknowledging
          </label>
          <input id="field23" formControlName="field23" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Name of person acknowledging" />
        </div>
        <!-- Field 24: Notary's printed name -->
        <div>
          <label for="field24" class="block text-sm font-medium text-gray-700">
            Notary's printed name
          </label>
          <input id="field24" formControlName="field24" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Notary's printed name" />
        </div>
        <!-- Field 25: My commission expires -->
        <div>
          <label for="field25" class="block text-sm font-medium text-gray-700">
            My commission expires
          </label>
          <input id="field25" formControlName="field25" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="My commission expires" />
        </div>
        <!-- Field 26: Day of month -->
        <div>
          <label for="field26" class="block text-sm font-medium text-gray-700">
            Day of month
          </label>
          <input id="field26" formControlName="field26" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Day of month" />
        </div>
        <!-- Field 27: Month and year -->
        <div>
          <label for="field27" class="block text-sm font-medium text-gray-700">
            Month and year
          </label>
          <input id="field27" formControlName="field27" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Month and year" />
        </div>
        <!-- Field 28: City and state -->
        <div>
          <label for="field28" class="block text-sm font-medium text-gray-700">
            City and state
          </label>
          <input id="field28" formControlName="field28" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="City and state" />
        </div>
        <!-- Field 29: Print name -->
        <div>
          <label for="field29" class="block text-sm font-medium text-gray-700">
            Print name
          </label>
          <input id="field29" formControlName="field29" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Print name" />
        </div>
      </div>
    </div>

    <!-- Card: Miscellaneous Fields -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Miscellaneous</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Field 36 -->
        <div>
          <input id="field36" formControlName="field36" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
             />
        </div>
        <!-- Field 37 -->
        <div>
          
          <input id="field37" formControlName="field37" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
        </div>
        <!-- Field 38 -->
        <div>
          
          <input id="field38" formControlName="field38" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
        </div>
        <!-- Field 39 -->
        <div>
          
          <input id="field39" formControlName="field39" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
        </div>
        <!-- Field 40 -->
        <div>
          <input id="field40" formControlName="field40" type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
             />
        </div>
      </div>
    </div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
  </form>
</div>
