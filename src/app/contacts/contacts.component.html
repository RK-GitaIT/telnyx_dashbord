<div class="flex-1 p-6">
    <div class="bg-white shadow-lg rounded-lg h-full flex flex-col">
      <!-- Header -->
      <div class="border-b p-4 text-xl font-semibold flex justify-between items-center">
        <span>Contacts</span>
        <button class="text-blue-500 text-2xl">+</button>
      </div>

      <!-- Tabs -->
      <div class="flex border-b text-gray-500">
        <button
          *ngFor="let tab of ['Frequent', 'Directory', 'Departments', 'Device']"
          (click)="setActiveTab(tab)"
          [ngClass]="{'text-blue-500 border-blue-500 font-semibold': activeTab === tab}"
          class="flex-1 py-2 text-center border-b-2"
        >
          {{ tab }}
        </button>
      </div>

      <!-- Contacts List -->
      <div class="flex-1 p-4 overflow-y-auto">
        <ul>
          <li *ngFor="let contact of contacts" class="flex items-center justify-between py-3 border-b">
            <!-- Contact Image or Initials -->
            <div class="flex items-center space-x-4">
              <ng-container *ngIf="contact.image; else initials">
                <img [src]="contact.image" class="w-10 h-10 rounded-full" />
              </ng-container>
              <ng-template #initials>
                <div class="w-10 h-10 bg-gray-300 flex items-center justify-center rounded-full text-lg font-bold text-white bg-blue-500">
                  {{ contact.name.charAt(0) }}
                </div>
              </ng-template>

              <!-- Contact Details -->
              <div>
                <div class="text-lg font-semibold">{{ contact.name }}</div>
                <div *ngIf="contact.company" class="text-sm text-gray-500">{{ contact.company }}</div>
              </div>
            </div>

            <!-- Call Icon -->
            <button class="text-blue-500 text-2xl">ðŸ“ž</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
