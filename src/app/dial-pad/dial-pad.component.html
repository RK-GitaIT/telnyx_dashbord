<div class="flex-1 flex flex-col items-center justify-center bg-gray-50 py-5">
  <!-- Dial Pad Section -->
  <div *ngIf="!isCallStatus">
    <!-- Profile and Number Selection -->
    <div class="w-80 bg-white p-6 rounded-lg shadow mb-8">
      <label class="block text-gray-700 font-medium mb-2">Select connection profile</label>
      <select [(ngModel)]="selectedProfile.id" (change)="onProfileChange()"
        class="w-full border border-gray-300 p-2 rounded focus:outline-none">
        <option value="" disabled>Select a Profile</option>
        <option *ngFor="let profile of profiles" [ngValue]="profile.id">
          {{ profile.connection_name }}
        </option>
      </select>

      <label class="block text-gray-700 font-medium mt-4 mb-2">Select From Number</label>
      <select [(ngModel)]="from" class="w-full border border-gray-300 p-2 rounded focus:outline-none">
        <option *ngFor="let phone of phoneNumbers" [value]="phone.phone_number">{{ phone.phone_number }}</option>
      </select>
    </div>

    <!-- Dialed Number Display -->
    <div
      class="w-80 bg-white p-4 rounded-lg shadow mb-8 flex items-center text-2xl font-semibold border border-gray-300">
      <input [(ngModel)]="dialedNumber" (input)="dialedNumbervalue()" type="text" placeholder="Enter number"
        class="flex-1 border-none focus:outline-none text-gray-700" />
    </div>

    <!-- Dial Pad -->
    <div class="grid grid-cols-3 gap-4">
      <button *ngFor="let digit of ['1','2','3','4','5','6','7','8','9','+','0','#']" (click)="appendDigit(digit)"
        class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center text-2xl font-semibold shadow hover:bg-gray-200">
        {{ digit }}
      </button>
      <button (click)="call()"
        class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow hover:bg-green-600">
        ðŸ“ž
      </button>
      <button (click)="deleteLastDigit()"
        class="w-20 h-20 bg-red-500 text-white rounded-full flex items-center justify-center text-2xl shadow hover:bg-red-600">
        âŒ«
      </button>
    </div>
  </div>

  <!-- Call Connected Section -->
  <div *ngIf="isCallStatus" class="flex-1 flex flex-col items-center justify-center space-y-6 py-20">
    <p class="text-gray-600">{{ dialedNumber }}</p>
    <span class="bg-gray-200 px-3 py-1 rounded-full text-sm">{{ callDuration }}</span>

    <!-- Call Controls -->
    <div class="flex space-x-6 mt-6">
      <button (click)="hangup()"
        class="w-15 h-15 bg-red-500 text-white rounded-full flex items-center justify-center shadow hover:bg-red-600">
        ðŸ“´
      </button>
    </div>

    <!-- Video Section -->
    <div class="flex space-x-4 mt-10">
      <video id="localVideo" autoplay muted ></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>
</div>
