<div class="w-full max-w-5xl p-4 flex flex-col mx-auto shadow-xl rounded-2xl border border-gray-200 bg-white">
  <!-- Header -->
  <div style="background: #1e3a8a;" class="text-white p-4 rounded-t-2xl flex justify-between items-center shadow-md">
      <span class="font-semibold text-lg tracking-wide"> &nbsp; &nbsp; &nbsp;   Note: Calls will be only to USA numbers. 0.005 $ Per Minute  on call page</span>
  </div>
<div class="flex-1 flex flex-col items-center justify-center bg-gray-50 py-5">
  <!-- Dial Pad Section -->
  <div *ngIf="!isCallStatus">
    <!-- Profile and Number Selection -->

        class="w-full border border-gray-300 p-2 rounded focus:outline-none">

        <option *ngFor="let profile of profiles" [ngValue]="profile.id">
          {{ profile.connection_name }}
        </option>
      </select>

      <label class="block text-gray-700 font-medium mt-4 mb-2">Select From Number</label>
      <select [(ngModel)]="from" class="w-full border border-gray-300 p-2 rounded focus:outline-none">

    <div>
      <label class="text-gray-700 font-medium">Number From</label>
    <div
    class="w-80 bg-white p-4 rounded-lg shadow mb-8 flex items-center text-2xl font-semibold border border-gray-300">
    <input [(ngModel)]="from" disabled type="text" placeholder="Enter number"
      class="flex-1 border-none focus:outline-none text-gray-700" />
  </div>
    </div>
    

    <!-- Dialed Number Display -->
    <div
      class="w-80 bg-white p-4 rounded-lg shadow mb-8 flex items-center text-2xl font-semibold border border-gray-300">
      <input [(ngModel)]="dialedNumber" (input)="dialedNumbervalue()" type="text" placeholder="Enter number"
        class="flex-1 border-none focus:outline-none text-gray-700" />
    </div>

    <!-- Dial Pad -->
    <div class="grid grid-cols-3 gap-4">
      <button *ngFor="let digit of ['1','2','3','4','5','6','7','8','9','+','0','#']" (click)="appendDigit(digit)"
        class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center text-2xl font-semibold shadow hover:bg-gray-200">
        {{ digit }}
      </button>
      <div></div>

      <button (click)="call()"
      class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow hover:bg-green-600">
  <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="36" height="36">
      <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.05-.24 11.05 11.05 0 003.48.56 1 1 0 011 1v3.5a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.05 11.05 0 00.56 3.48 1 1 0 01-.24 1.05l-2.2 2.2z"/>
  </svg>
</button>


      <button (click)="deleteLastDigit()"
        class="w-20 h-20 bg-red-500 text-white rounded-full flex items-center justify-center text-2xl shadow hover:bg-red-600">
        âŒ«
      </button>
    </div>
  </div>

  <!-- Modal Popup -->
<div
*ngIf="isCallStatus"
class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
<div
  class="modal-animation bg-white rounded-2xl shadow-xl w-11/12 max-w-sm p-6 flex flex-col items-center space-y-6"
>
  <!-- Modal Header -->
  <div class="w-full flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-gray-700">Ongoing Call</h3>
    <button
      (click)="closeModal()"
      class="text-gray-400 hover:text-gray-600 text-2xl"
    >
      &times;
    </button>
  </div>

  <!-- Modal Content -->
  <div class="flex flex-col items-center space-y-4">
    <p class="text-gray-600 text-xl font-medium">{{ dialedNumber }}</p>
    <span
      class="bg-gray-200 px-4 py-1 rounded-full text-sm text-gray-700"
    >
      {{ callDuration }}
    </span>
  </div>

  <!-- Modal Footer (Call Controls) -->
  <div class="flex space-x-6 mt-6">
    <button
      (click)="hangup()"
      class="w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-red-600"
    >
      <div class="bg-white rounded-full p-2">
        <img src="../../assets/end-call-icon.png" class="w-10 h-10" />
      </div>
    </button>
  </div>
</div>
</div>



</div>
<div class="flex space-x-4 mt-10">
  <video id="localVideo" autoplay muted ></video>
  <video id="remoteVideo" autoplay></video>
</div>
</div>
