<div class="w-full max-w-xl p-4 flex flex-col mx-auto shadow-xl rounded-2xl border border-gray-200 bg-white">
    <!-- Header -->
    <div class="bg-[#1e3a8a] text-white p-4 rounded-t-2xl flex flex-col md:flex-row justify-between items-start md:items-center shadow-md">
        <span class="font-semibold text-base md:text-lg tracking-wide">
           New ivr Call
        </span>
        <span class="mt-2 md:mt-0 text-sm md:text-base">
           Note: Calls will be only to USA numbers. 0.005 $ Per Minute
        </span>
    </div>
  
    <!-- Input Fields -->
    <div class="p-4 flex flex-col flex-1 space-y-4">
      <!-- Number From -->
      <label class="text-gray-600 font-semibold text-sm">ğŸ“ Number From</label>
      <input [(ngModel)]="from" disabled 
             class="w-full border border-gray-300 p-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" 
             placeholder="From" />
  
      <!-- To Address Input -->
      <label class="text-gray-600 font-semibold text-sm">ğŸ§­ To</label>
      <input type="tel"
      name="to"
      [(ngModel)]="to"
      inputmode="tel"
      pattern="^\+?[1-9]\d{1,14}$"
      (keypress)="validateKey($event)"
             class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
             placeholder="Enter recipient" />
  
      <!-- Message Text Area -->
      <label class="text-gray-600 font-semibold text-sm">ğŸ“ Message</label>
      <textarea [(ngModel)]="message" 
                class="w-full p-2 h-32 md:h-40 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                placeholder="Compose your message..."></textarea>
    </div>
  
    <!-- Footer -->
    <div class="flex justify-center items-center bg-gray-100 p-3 rounded-b-lg">
        <button (click)="sendVoiceMessage()"
          style="background-color: #1e3a8a;"
          class="text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full md:w-auto text-sm md:text-base">
          Call
        </button>
      </div>

      <div *ngIf="isCallStatus"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
   <div class="modal-animation bg-white rounded-2xl shadow-xl w-11/12 max-w-xs p-4 flex flex-col items-center space-y-4">
     <!-- Modal Header -->
     <div class="w-full flex justify-between items-center mb-3">
       <h3 class="text-base font-semibold text-gray-700">Ongoing Call</h3>
       <button (click)="closeModal()"
               class="text-gray-400 hover:text-gray-600 text-xl">
         &times;
       </button>
     </div>

     <!-- Modal Content -->
     <div class="flex flex-col items-center space-y-2">
       <p class="text-gray-600 text-lg font-medium">{{ to }}</p>
       <span class="bg-gray-200 px-3 py-1 rounded-full text-xs text-gray-700">
         {{ callDuration }}
       </span>
     </div>
   </div>
 </div>
  </div>
