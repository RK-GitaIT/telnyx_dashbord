<div class="w-full max-w-5xl p-4 flex flex-col mx-auto shadow-xl rounded-2xl border border-gray-200 bg-white">
    <!-- Header -->
    <div style="background: #1e3a8a;" class="text-white p-4 rounded-t-2xl flex justify-between items-center shadow-md">
        <span class="font-semibold text-lg tracking-wide">✉️ New Ivr</span>
    </div>

    <!-- Input Fields -->
    <div class="p-6 flex flex-col flex-1 space-y-5">
        <!-- Number From -->
        <label class="text-gray-600 font-semibold">📞 Number From</label>
        <input [(ngModel)]="from" disabled 
               class="w-full border border-gray-300 p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" 
               placeholder="From" />

        <!-- To Address Input -->
        <label class="text-gray-600 font-semibold">🧭 To</label>
        <input [(ngModel)]="to" 
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
               placeholder="Enter recipient" />

        <!-- Message Text Area -->
        <label class="text-gray-600 font-semibold">📝 Message</label>
        <textarea [(ngModel)]="message" 
                  class="w-full p-3 h-36 md:h-56 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                  placeholder="Compose your message..."></textarea>
    </div>

    <!-- Footer -->
    <div class="flex justify-between items-center bg-gray-100 p-3 rounded-b-lg">
        <button (click)="sendVoiceMessage()" style="background-color: #1e3a8a;" class="text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full md:w-auto">Call</button>
    </div>
</div>
