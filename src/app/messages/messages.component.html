<!-- Main Content -->
<div class="flex-1 p-6">
    <div class="bg-white shadow-lg rounded-lg h-full flex flex-col">
      <!-- Header -->
      <div class="border-b p-4 text-xl font-semibold flex justify-between items-center">
        <span>Recent Chats</span>
        <button class="text-blue-500 text-2xl">✍️</button>
      </div>

      <!-- Tabs -->
      <div class="flex border-b text-gray-500">
        <button
          *ngFor="let tab of ['All', 'Chats', 'Channels']"
          (click)="setActiveTab(tab)"
          [ngClass]="{'text-blue-500 border-blue-500 font-semibold': activeTab === tab}"
          class="flex-1 py-2 text-center border-b-2"
        >
          {{ tab }}
        </button>
      </div>

      <!-- Message List -->
      <div class="flex-1 p-4 overflow-y-auto">
        <ul>
          <li *ngFor="let message of messages" class="flex items-center justify-between py-3 border-b">
            <!-- Message Details -->
            <div class="flex items-center space-x-4">
              <!-- Profile Image or Initials -->
              <ng-container *ngIf="message.image; else initials">
                <img [src]="message.image" class="w-10 h-10 rounded-full" />
              </ng-container>
              <ng-template #initials>
                <div class="w-10 h-10 bg-gray-300 flex items-center justify-center rounded-full text-lg font-bold text-white bg-blue-500">
                  {{ message.sender.charAt(0) }}
                </div>
              </ng-template>

              <div>
                <div class="text-lg font-semibold">{{ message.sender }}</div>
                <div class="text-sm text-gray-500 truncate w-64">{{ message.message }}</div>
              </div>
            </div>

            <!-- Time -->
            <div class="text-sm text-gray-400">{{ message.time }}</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
