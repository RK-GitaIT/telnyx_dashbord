<div class="w-full max-w-xl mx-auto p-4 flex flex-col shadow-xl rounded-2xl border border-gray-200 bg-white">
    <!-- Header -->
    <div class="bg-[#1e3a8a] text-white p-4 rounded-t-2xl flex flex-col md:flex-row justify-between items-start md:items-center shadow-md">
      <span class="font-semibold text-base md:text-lg tracking-wide">
        âœ‰ï¸ New Message
      </span>
      <span class="mt-2 md:mt-0 text-sm md:text-base">
        Note: SMS will only be sent to USA numbers. $0.004 per SMS
      </span>
    </div>
  
    <!-- Input Fields -->
    <div class="p-4 md:p-6 flex flex-col flex-1 space-y-4">
      <!-- Number From -->
      <label class="text-gray-600 font-semibold text-sm md:text-base">ğŸ“ Number From</label>
      <input [(ngModel)]="from" disabled
        class="w-full border border-gray-300 p-2 md:p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="From" />
  
      <!-- To Address Input -->
      <label class="text-gray-600 font-semibold text-sm md:text-base">ğŸ§­ To</label>
      <input  type="tel"
      name="to"
      [(ngModel)]="to"
      inputmode="tel"
      pattern="^\+?[1-9]\d{1,14}$"
      (keypress)="validateKey($event)"
        class="w-full border border-gray-300 p-2 md:p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter recipient" />
  
      <!-- Message Text Area -->
      <label class="text-gray-600 font-semibold text-sm md:text-base">ğŸ“ Message</label>
      <textarea [(ngModel)]="message"
        class="w-full p-2 md:p-3 h-32 md:h-40 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Compose your message..."></textarea>
    </div>
  
    <!-- Footer -->
    <div class="flex justify-center items-center bg-gray-100 p-3 rounded-b-lg">
      <button (click)="sendMessage()"
        style="background-color: #1e3a8a;"
        class="text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full md:w-auto text-sm md:text-base">
        Send
      </button>
    </div>
  </div>
